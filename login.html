<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Moisés, Moisés Oliveira, Oliveira">
    <meta name="author" content="Moisés Oliveira"> 
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Moisés Oliveira | Dev</title>
</head>
<body>

    <h1 class="Title">Moisés Oliveira | Dev</h1>

    <div class="wrapper">
        <div class="login_box">
            <div class="login-reader">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type="email" id="user" class="input-field" required>
                <label for="user" class="label">Email</label>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Senha</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembre meu email</label>
                </div>
                <div class="forgot">
                    <a href="">Esqueceu a senha?</a>
                </div>
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Não tem cadastro? <a href="register.html">Cadastar</a></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
